<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moviee - Error</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
      height: 100vh;
    }

    .error-container {
      max-width: 600px;
      margin: 0 auto;
      padding-top: 100px;
    }

    .card {
      color: #f8f9fa;
      background-color: #1e1e1e;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #6200ee;
      border-color: #6200ee;
    }

    .btn-primary:hover {
      background-color: #7c4dff;
      border-color: #7c4dff;
    }

    .error-details {
      background-color: #2d2d2d;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      color: #ced4da;
    }
  </style>
</head>
<body>
<div class="container error-container">
  <div class="text-center mb-4">
    <h1 class="mb-4">Moviee</h1>
  </div>
  <div class="card p-4">
    <div class="card-body text-center">
      <h2 class="mb-3">Oops! Something went wrong.</h2>
      <p class="mb-4">
        An error occurred while processing your request. Please try again later or
        contact support if the problem persists.
      </p>

      <div class="error-details text-start mb-4">
        <p>
          <strong>Status:</strong>
          <span th:text="${status}">500</span> -
          <span th:text="${error}">Internal Server Error</span>
        </p>
        <p>
          <strong>Message:</strong>
          <span th:text="${message}">No message available</span>
        </p>
        <p>
          <strong>Path:</strong>
          <span th:text="${path}">/unknown</span>
        </p>
        <p>
          <strong>Timestamp:</strong>
          <span th:text="${timestamp}">-</span>
        </p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
